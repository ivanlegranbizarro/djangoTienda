{% extends 'base.html' %}
{% load static %}
{% block content %}
    <form action="" method="post" style="text-align: center;">
        {% csrf_token %}
        {% if form.errors %}
            <div class="alert alert-danger">
                <ul>
                    {% for error in form.errors %}<li>{{ error }}</li>{% endfor %}
                </ul>
            </div>
        {% endif %}
        <div class="contenedorFormulario">
            <table style="color: white; margin: 20px auto;">
                {{ form.as_table }}
            </table>
            <button type="submit" style="width: 150px;">Enviar</button>
        </div>
    </form>
{% endblock content %}
